name: CI

on:
  pull_request:
  push:
    branches:
      - master
  release:
    types:
      - published
  schedule:
    - cron: '0 0 * * *' # daily at 00:00 UTC

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          - "3.8"
          - "3.9"
          - "3.10"
          - "3.11"

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install .

      - name: Run tests
        run: |
          pytest
